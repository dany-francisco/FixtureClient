<div class="container">
    <div class="card mt-4">
        <div class="card-body">
          <h4 class="text-center">DETALLES DE ROL</h4>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <ul *ngFor="let user of users" class="list-group"> 
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col">Nombres: {{ user.nombres }} </div>
                            </div>
                        </li>   
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col">Apellidos: {{ user.apellidos}} </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col">Email: {{ user.email }} </div>
                            </div>
                        </li>
                        <li class="list-group-item"> 
                            Grupos: 
                            <span class="badge badge-info mr-2">Admin</span>
                            <span class="badge badge-info mr-2">Delegado</span>
                            <span class="badge badge-info mr-2">Jurado</span>
                            <span class="badge badge-info mr-2">Organizador</span>
                            <button class="btn btn-light" (click)="updateRole()"><i class="far fa-edit"></i></button>
                        </li>
                    </ul>
                    <br>
                    <button class="btn btn-outline-dark" (click)="resetPswd()">Contraseña</button>
                </div>
                <div class="col-6" [hidden]="hideRole">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h5>Grupos disponibles:</h5>
                            <span class="badge badge-info mr-2">delegado</span>
                            <span class="badge badge-info mr-2">jurado</span>
                            <span class="badge badge-info mr-2">admin</span>
                            <span class="badge badge-info mr-2">secretario</span>
                        </li>
                        <li class="list-group-item"> 
                            <h5>Grupos del Usuario:</h5>
                            <span class="badge badge-warning mr-2">delegado</span>
                            <span class="badge badge-warning mr-2">jurado</span>
                            <span class="badge badge-warning mr-2">admin</span>
                            <span class="badge badge-warning mr-2">secretario</span>
                            <button class="btn btn-light"><i class="far fa-edit"></i></button>
                        </li>
                    </ul>
                </div>
                <div class="col-6" [hidden]="hidePswd">
                    <div class="form-group">
                        <label for="">Contraseña:</label>
                        <input type="password" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Contraseña:</label>
                        <input type="password" class="form-control" id="">
                    </div>
                    <button class="btn btn-primary mr-2">Cambiar</button>
                    <button class="btn btn btn-outline-dark">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
