<div class="panel shadow mt-3">
    <div class="header">
        <h2 class="title"><i class="fas fa-book"></i> REGISTRO DE DISCIPLINA</h2>
    </div>
    
    <div class="inside">
        <form (submit)="crearDisciplina()"
        [formGroup]="newDisciplinaForm" *ngIf="crud_operation.is_visible">
          <div class="form-group row">
            <label for="inputDisciplina" class="col-sm-2 col-form-label">Nombre</label>
            <input type="text" class="form-control m-3" id="inputDisciplina" formControlName="nombre">
            <label for="inputDisciplina" class="col-sm-2 col-form-label">Descripcion</label>
            <input type="text" class="form-control m-3" id="inputDisciplina" formControlName="participantes">
            <div class="form-group col-md-4">
              <label>
                Olimpiada
              </label>
              <div  *ngIf="olimpiadaObject.selected">
              <input type="text"  class="form-control"  
                value="{{ olimpiadaObject.text }}" readonly 
                *ngIf="olimpiadaObject.selected">
                
              <button type="button" 
                (click)="unselectOlimpiada()"
                class="btn btn-primary">Cambiar</button>
              </div>
              <div class="list-group" *ngIf="!olimpiadaObject.selected">
                <div class="list-group-item" 
                  *ngFor="let olimpiada of olimpiadas">{{ olimpiada.nombre }}
                  <button class="btn btn-primary" type="button" (click)="selectOlimpiada(olimpiada)"
                  >Seleccionar</button>
                </div>
              </div>            
            </div>

            <button type="submit" class="btn btn-primary ml-3 mr-2">Guardar</button>
            <button class="btn btn-danger m-1" (click)="crud_operation.is_visible=false">Cancelar</button>
          </div>   
        </form>      
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">N</th>
              <th scope="col">Disciplina</th>
              <th scope="col">Invitado</th>
              <th scope="col">Retador</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let des of disciplina">
              <td >{{des.id}}</td>
              <td>{{des.nombre}}</td>
              <td>{{des.participantes}}</td>
              <td>{{des.olimpiada.nombre}}</td>
              <td>
                <a [routerLink]="['/admin/disciplina', des.id]" class="btn btn-primary">Ver</a>
              </td> 
            </tr>
          </tbody>
        </table>
         <div class="btn btn-primary" (click)="new()">Mostrar</div>
    </div>
</div>
