<div class="panel shadow mt-3" >
    <div class="header">
      <h2 class="title"><i class="fas fa-volleyball-ball"></i> Nombre: {{ disci.nombre }}</h2>
    </div>
    <div class="inside">
      <div class="list-group">
        <div class="list-group-item">
          <h5>Participantes: </h5> {{ disci.participantes }}
          <h5>Olimpiada: </h5> {{ disci.olimpiada_id }}
        </div>
      </div>
      <a class="btn btn-success mt-2" [routerLink]="['/admin/disciplina', disci.id, 'edit']">Editar</a>
    </div>
  </div>
