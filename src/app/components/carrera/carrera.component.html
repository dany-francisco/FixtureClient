<div class="panel shadow mt-3">
    <div class="header">
        <h2 class="title"><i class="fas fa-book"></i> REGISTRO DE CARRERAS</h2>
    </div>
    
    <div class="inside">
        <form (submit)="crearCarrera()"
        [formGroup]="newCarreraForm" *ngIf="crud_operation.is_visible">
          <div class="form-group row">
            <label for="inputCarrera" class="col-sm-2 col-form-label">Carrera Profesional</label>
            <input type="text" class="form-control m-3" id="inputCarrera" formControlName="nombreo">
            <button type="submit" class="btn btn-primary ml-3 mr-2">Guardar</button>
            <button class="btn btn-danger m-1" (click)="crud_operation.is_visible=false">Cancelar</button>
          </div>   
        </form>      
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">N</th>
              <th scope="col">Carrera Profesional</th>
            </tr>
          </thead>
          <tbody *ngFor="let car of carrera">
            <tr>
              <td [routerLink]="['/admin/carrera', car.id]">{{car.id}}</td>
              <td>{{car.nombre}}</td>
            </tr>
          </tbody>
        </table>
         <div class="btn btn-primary" (click)="new()">Mostrar</div>
    </div>
</div>
