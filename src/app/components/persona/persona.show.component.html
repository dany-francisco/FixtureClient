    </div>
    <div class="inside">
        <div class="list-group">
            <div class="list-group-item">
              <strong>ID: </strong> {{ per.id }}
            </div>
          </div>
          <a class="btn btn-success mt-2" [routerLink]="['/admin/persona', per.id, 'edit']">Editar</a>
    </div>
</div>
