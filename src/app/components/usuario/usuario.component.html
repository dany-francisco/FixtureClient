<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <h4 class="text-center">REGISTRO DE USUARIOS</h4>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nombre de Usuario:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Patrick">
                    </div>
                </div>  
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="pquincho@gmail.com">
                    </div>
                </div>  
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" >
                    </div>
                </div>   
            </form>
            <div class="row justify-content-center mt-4">
                <div class="col-4">
                  <button class="btn btn-primary btn-block m-2"><i class="far fa-save"></i> Guardar</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-success btn-block m-2"><i class="far fa-edit"></i> Editar</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-danger btn-block m-2"><i class="fas fa-trash-alt"></i> Eliminar</button>
                </div>
            </div>  
        </div>
    </div>
</div>
