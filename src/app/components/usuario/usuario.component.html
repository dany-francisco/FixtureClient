<div class="container mt-2">
    <div class="row">
      <div class="col-sm">
        <h2>Usuarios</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let us of lista">
                <td>
                {{us.id}}
              </td>
              <td>
                {{us.name}}
              </td>
              <td>
                <a [routerLink]="['/admin/usuario', us.id]" class="btn btn-info">Ver</a>
              </td>      
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
