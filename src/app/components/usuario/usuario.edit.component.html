<div class="container mt-2">
    <div class="row">
      <div class="col-sm">
        <h2>Usuario: {{ us.user.name }}</h2>
        <div class="list-group">
          <div class="list-group-item">
            <strong>ID: </strong> {{ us.user.id }}
          </div>
          <div class="list-group-item">
            <strong>Email: </strong> {{ us.user.email }}
          </div>        
        </div>
        <h2>Mis roles</h2>
        <div class="list-group">
          <div *ngFor="let t of us.rols" class="list-group-item">
            {{ t.nombre }} 
            <button type="button" 
              (click)="deleteRol(t.id)"
              class="btn btn-danger">Quitar</button>
          </div>
        </div>      
      </div>
      <div class="col-sm">
        <h2>Add roles</h2>
        <div class="list-group">
          <div *ngFor="let r of rols" 
            class="list-group-item">
            {{ r.nombre }} 
            <button type="button" 
              (click)="addRol(r.id)"
              class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>    
    </div>
  </div>
